server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reminderdb
    username: postgres
    password: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/reminder
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mail:
    host: smtp.example.com
    port: 587
    username: your_email
    password: your_email_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

telegram:
  bot:
    token: YOUR_TELEGRAM_BOT_TOKEN
    username: YOUR_BOT_USERNAME