server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/reminderdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/reminder}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mail:
    host: ${MAIL_HOST:smtp.example.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your_email}
    password: ${MAIL_PASSWORD:your_email_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:YOUR_TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME:YOUR_BOT_USERNAME}

keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8081}
  realm: ${KEYCLOAK_REALM:reminder}
  client-id: ${KEYCLOAK_CLIENT_ID:admin-spring}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:secret}
  token-path: /realms/master/protocol/openid-connect/token
  logout-path: /realms/${keycloak.realm}/protocol/openid-connect/logout
  users-path: /admin/realms/${keycloak.realm}/users

logging:
  level:
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    oauth2-redirect-url: http://localhost:8080/swagger-ui/oauth2-redirect.html
  oauth-flow:
    authorization-url: http://localhost:8081/realms/reminder/protocol/openid-connect/auth
    token-url: http://localhost:8081/realms/reminder/protocol/openid-connect/token
    scopes:
      openid: openid
      profile: profile
      email: email